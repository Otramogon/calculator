<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class='calculator'>
    <div class="display">
        <div><p id="operator"></p>
            <p id="operation"></p></div>

        <p id="display"></p>
    </div>
    <div class="buttons">
        <div class="row row-1">
            <ul>
                <li class="row-item">
                    <button type="button" class="row-item-button" id="delete-all">
                        AC
                    </button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button" id="erase-last">&#8678;</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button operator">%</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button operator">/</button>
                </li>
            </ul>
        </div>
        <div class="row row-2">
            <ul>
                <li class="row-item">
                    <button type="button" class="row-item-button number">7</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">8</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">9</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button operator">*</button>
                </li>
            </ul>
        </div>
        <div class="row row-3">
            <ul>
                <li class="row-item">
                    <button type="button" class="row-item-button number">4</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">5</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">6</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button operator">-</button>
                </li>
            </ul>
        </div>
        <div class="row row-4">
            <ul>
                <li class="row-item">
                    <button type="button" class="row-item-button number">1</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">2</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">3</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button operator">+</button>
                </li>
            </ul>
        </div>
        <div class="row row-5">
            <ul>
                <li class="row-item">
                    <button type="button" class="row-item-button number">0</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button number">.</button>
                </li>
                <li class="row-item">
                    <button type="button" class="row-item-button" id="equal">=</button>
                </li>
            </ul>
        </div>
    </div>
</main>


<script src="js.js"></script>
</body>
</html>
